<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mitsuki - Paiement Sécurisé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* BASE DESIGN (IDENTIQUE) */
        body { font-family: 'Manrope', sans-serif; background-color: #0c0c0c; color: #e5e5e5; }
        h1, h2, h3, .heading-font { font-family: 'Oswald', sans-serif; letter-spacing: 0.05em; text-transform: uppercase; }
        
        /* INPUTS : Mobile Friendly (16px font prevents zoom) */
        .input-field {
            background-color: #161616;
            border: 1px solid #333;
            color: white;
            transition: all 0.3s ease;
            font-size: 16px; 
        }
        .input-field:focus {
            border-color: #b91c1c; /* Red-700 */
            outline: none;
            box-shadow: 0 0 0 2px rgba(185, 28, 28, 0.2);
        }

        /* RADIO BUTTONS STYLE */
        .payment-radio:checked + div {
            border-color: #b91c1c;
            background-color: #1a1a1a;
        }
        .payment-radio:checked + div .check-icon {
            opacity: 1;
        }

        /* BOUTON NITRO ANIMATION */
        @keyframes gradient-xy {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            animation: gradient-xy 3s ease infinite;
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <header class="bg-[#0c0c0c] border-b border-white/10 py-4 md:py-6 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 md:px-6 flex justify-between items-center">
            <div class="text-xl md:text-2xl font-bold heading-font tracking-widest text-white">MITSUKI<span class="text-red-600">.</span></div>
            <div class="flex items-center gap-2 text-green-500 text-xs md:text-sm font-bold uppercase tracking-widest bg-[#121212] px-3 py-1 rounded border border-white/5">
                <i data-lucide="lock" class="w-3 h-3 md:w-4 md:h-4"></i> Sécurisé
            </div>
        </div>
    </header>

    <main class="flex-grow py-8 px-4 md:py-12">
        <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8 lg:gap-12">
            
            <div class="lg:col-span-2 space-y-6 md:space-y-8 order-2 lg:order-1">
                
                <div class="bg-[#121212] p-5 md:p-8 rounded-sm border border-white/5">
                    <h2 class="text-lg md:text-xl heading-font text-white mb-6 flex items-center gap-3">
                        <span class="bg-red-700 text-white w-6 h-6 md:w-8 md:h-8 rounded-full flex items-center justify-center text-xs md:text-sm font-bold">1</span>
                        Vos Coordonnées
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                        <div class="col-span-1">
                            <label class="block text-[10px] md:text-xs uppercase tracking-widest text-gray-500 mb-2">Prénom & Nom</label>
                            <input type="text" class="input-field w-full p-3 md:p-4 rounded-sm" placeholder="Votre nom complet">
                        </div>
                        <div class="col-span-1">
                            <label class="block text-[10px] md:text-xs uppercase tracking-widest text-gray-500 mb-2">Téléphone</label>
                            <input type="tel" class="input-field w-full p-3 md:p-4 rounded-sm" placeholder="06 XX XX XX XX">
                        </div>
                        <div class="col-span-1 md:col-span-2">
                            <label class="block text-[10px] md:text-xs uppercase tracking-widest text-gray-500 mb-2">Adresse de Livraison</label>
                            <input type="text" class="input-field w-full p-3 md:p-4 rounded-sm" placeholder="Appt, Rue, Quartier...">
                        </div>
                        <div class="col-span-1">
                            <label class="block text-[10px] md:text-xs uppercase tracking-widest text-gray-500 mb-2">Ville</label>
                            <div class="relative">
                                <select class="input-field w-full p-3 md:p-4 rounded-sm appearance-none cursor-pointer">
                                    <option>Marrakech</option>
                                    <option>Casablanca</option>
                                    <option>Rabat</option>
                                    <option>Tanger</option>
                                </select>
                                <i data-lucide="chevron-down" class="absolute right-4 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-[#121212] p-5 md:p-8 rounded-sm border border-white/5">
                    <h2 class="text-lg md:text-xl heading-font text-white mb-6 flex items-center gap-3">
                        <span class="bg-red-700 text-white w-6 h-6 md:w-8 md:h-8 rounded-full flex items-center justify-center text-xs md:text-sm font-bold">2</span>
                        Paiement
                    </h2>
                    
                    <div class="space-y-3 md:space-y-4">
                        <label class="cursor-pointer block relative group">
                            <input type="radio" name="payment" class="payment-radio sr-only" checked>
                            <div class="border border-white/10 p-4 md:p-5 rounded-sm flex items-center justify-between hover:border-white/30 transition active:bg-white/5">
                                <div class="flex items-center gap-4">
                                    <i data-lucide="truck" class="text-white w-5 h-5 md:w-6 md:h-6"></i>
                                    <div>
                                        <p class="font-bold text-white text-sm md:text-base">Paiement à la livraison</p>
                                        <p class="text-[10px] md:text-xs text-gray-500">Espèces à la réception.</p>
                                    </div>
                                </div>
                                <div class="check-icon opacity-0 text-red-600 transition"><i data-lucide="check-circle" class="w-5 h-5 md:w-6 md:h-6 fill-current"></i></div>
                            </div>
                        </label>

                        <label class="cursor-pointer block relative group">
                            <input type="radio" name="payment" class="payment-radio sr-only">
                            <div class="border border-white/10 p-4 md:p-5 rounded-sm flex items-center justify-between hover:border-white/30 transition active:bg-white/5">
                                <div class="flex items-center gap-4">
                                    <i data-lucide="credit-card" class="text-white w-5 h-5 md:w-6 md:h-6"></i>
                                    <div>
                                        <p class="font-bold text-white text-sm md:text-base">Carte Bancaire (CMI)</p>
                                        <p class="text-[10px] md:text-xs text-gray-500">Sécurisé SSL.</p>
                                    </div>
                                </div>
                                <div class="check-icon opacity-0 text-red-600 transition"><i data-lucide="check-circle" class="w-5 h-5 md:w-6 md:h-6 fill-current"></i></div>
                            </div>
                        </label>

                        <label class="cursor-pointer block relative group">
                            <input type="radio" name="payment" class="payment-radio sr-only">
                            <div class="border border-white/10 p-4 md:p-5 rounded-sm flex items-center justify-between hover:border-white/30 transition active:bg-white/5">
                                <div class="flex items-center gap-4">
                                    <div class="w-5 h-5 md:w-6 md:h-6 flex items-center justify-center">
                                        <svg viewBox="0 0 24 24" class="w-full h-full fill-white"><path d="M7.076 21.337H2.47a.641.641 0 0 1-.633-.74L4.944.901C5.026.382 5.474 0 5.998 0h7.46c2.57 0 4.578.543 5.69 1.81 1.01 1.15 1.304 2.42 1.012 4.287-.023.143-.047.288-.077.437-.946 5.05-4.336 6.795-9.116 6.795h-1.52c-.41 0-.775.336-.827.747l-1.544 7.262z"/></svg>
                                    </div>
                                    <div>
                                        <p class="font-bold text-white text-sm md:text-base">PayPal</p>
                                        <p class="text-[10px] md:text-xs text-gray-500">Paiement rapide.</p>
                                    </div>
                                </div>
                                <div class="check-icon opacity-0 text-red-600 transition"><i data-lucide="check-circle" class="w-5 h-5 md:w-6 md:h-6 fill-current"></i></div>
                            </div>
                        </label>

                        <label class="cursor-pointer block relative group">
                            <input type="radio" name="payment" class="payment-radio sr-only">
                            <div class="border border-white/10 p-4 md:p-5 rounded-sm flex items-center justify-between hover:border-white/30 transition active:bg-white/5">
                                <div class="flex items-center gap-4">
                                    <i data-lucide="store" class="text-white w-5 h-5 md:w-6 md:h-6"></i>
                                    <div>
                                        <p class="font-bold text-white text-sm md:text-base">Retrait au Restaurant</p>
                                        <p class="text-[10px] md:text-xs text-gray-500">Payez sur place.</p>
                                    </div>
                                </div>
                                <div class="check-icon opacity-0 text-red-600 transition"><i data-lucide="check-circle" class="w-5 h-5 md:w-6 md:h-6 fill-current"></i></div>
                            </div>
                        </label>
                    </div>
                </div>

                <button onclick="window.location.href='thankyou.html'" class="w-full group relative inline-flex items-center justify-center overflow-hidden rounded-sm bg-red-700 px-6 py-5 md:px-8 md:py-6 text-white transition-all duration-300 hover:scale-[1.01] hover:shadow-[0_0_35px_rgba(220,38,38,0.5)] active:scale-95 cursor-pointer">
                    <div class="absolute inset-0 bg-gradient-to-r from-red-800 via-red-600 to-red-800 bg-[length:200%_auto] opacity-100 transition-all duration-500 animate-gradient"></div>
                    <span class="relative font-heading text-sm md:text-lg md:text-xl font-bold tracking-[0.1em] uppercase italic flex items-center gap-3">
                        CONFIRMER LA COMMANDE <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </span>
                </button>
                <p class="text-center text-[10px] md:text-xs text-gray-600 mt-4 px-4">
                    <i data-lucide="shield-check" class="w-3 h-3 inline"></i> En cliquant, vous acceptez nos CGV. Données cryptées SSL 256-bit.
                </p>

            </div>

            <div class="lg:col-span-1 order-1 lg:order-2">
                <div class="bg-[#121212] p-5 md:p-8 rounded-sm border border-white/5 sticky top-24">
                    <h3 class="text-lg heading-font text-white mb-6 border-b border-white/10 pb-4">Résumé de commande</h3>
                    
                    <div class="flex gap-4 mb-6">
                        <div class="w-16 h-16 md:w-20 md:h-20 bg-gray-800 rounded-sm overflow-hidden relative flex-shrink-0">
                            <img src="../img/resto-box.png" class="w-full h-full object-cover">
                            <span class="absolute top-0 right-0 bg-red-600 text-white text-[10px] font-bold px-1.5 py-0.5">x1</span>
                        </div>
                        <div>
                            <p class="font-bold text-white text-sm md:text-base">BOX DIAMOND</p>
                            <p class="text-xs text-gray-500 mb-1">64 Pièces • Édition Limitée</p>
                            <p class="font-bold text-red-500 text-sm">549 DH</p>
                        </div>
                    </div>

                    <div class="flex gap-2 mb-6">
                        <input type="text" placeholder="Code Promo" class="input-field flex-1 p-2.5 text-sm rounded-sm">
                        <button class="bg-gray-800 text-white px-4 py-2 text-xs md:text-sm font-bold uppercase hover:bg-gray-700 transition rounded-sm">OK</button>
                    </div>

                    <div class="space-y-3 border-t border-white/10 pt-4 mb-6">
                        <div class="flex justify-between text-sm text-gray-400">
                            <span>Sous-total</span>
                            <span>549.00 DH</span>
                        </div>
                        <div class="flex justify-between text-sm text-gray-400">
                            <span>Livraison VIP</span>
                            <span class="text-green-500 font-bold">GRATUITE</span>
                        </div>
                    </div>

                    <div class="flex justify-between items-center border-t border-white/10 pt-6">
                        <span class="text-base md:text-lg font-bold text-white">Total à payer</span>
                        <span class="text-2xl md:text-3xl font-bold heading-font text-red-500">549<span class="text-sm">DH</span></span>
                    </div>
                </div>
                
                
            </div>

        </div>
    </main>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
